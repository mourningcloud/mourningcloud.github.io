<!DOCTYPE html>
<html lang=en>

<head>
    <title>踹踹看</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
    var ansnum1 = randomIntFromInterval();
    console.log(ansnum1);

    function randomIntFromInterval() {
        return Math.floor(Math.random() * (100 - 1 + 1) + 1);
    }
    </script>
</head>

<body>
    <div>
        <p>
            <input type="text" id="guess"> 請填入一個 1 到 100 的整數
            <br/>
            <br/>
            <input type="submit" value="送出" onclick="guess()" id="verify">
        </p>
        <p id="alert-txt">
        </p>
        <p>歷史紀錄：</p><span>您目前共猜了 </span><span id="times">0</span><span> 次。</span>
        <br/>
        <span id="history"></span>
    </div>
    <script type="text/javascript">
    document.querySelector('#verify').addEventListener('click', times);
    var clickcnt = 0;

    function times() {
        var times = document.querySelector('#times');
        clickcnt += 1;
        times.innerHTML = clickcnt;
    }

    function guess() {
        var innum1 = document.querySelector('#guess').value;
        var innum = parseFloat(innum1);
        var alertTxt = document.querySelector('#alert-txt');
        var result;
        var historyTxt = document.querySelector('#history');

        if (innum > 100 || innum < 1) {
            result = "你猜了：" + innum1 + ", 看不懂中文逆";
        } else if (innum % 1 != 0) {
            result = "你猜了：" + innum1 + ", 看不懂要整數的規則逆";
        } else if (isNaN(innum1) === true) {
            result = "你猜了：" + innum1 + ", 想試數列?!";
        } else if (innum > ansnum1) {
            result = "你猜了：" + innum1 + ", 往下踹踹";
        } else if (innum < ansnum1) {
            result = "你猜了：" + innum1 + ", 往上踹踹";
        } else if (innum === ansnum1) {
            result = "你猜了：" + innum1 + ", 賓果！";
        } else {
            result = "你猜了：" + innum1 + ", 你剛打了神馬?@@";
        }

        historyTxt.innerHTML += "<br/>" + result;

    }
    </script>
</body>

</html>
